<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>잡코리아입사문제</title>
    <style>
        body{background-color: #d1e3ef;}
        table{
            border: 2px solid #08121b;
            margin: auto;
            width: 700px;
            border-spacing: 0;
            border-collapse: collapse;
            text-align: center;


        }
        th{
            border: 1px #4e5255 solid;
            height: 45px;
            background-color: #3b4956;
            border-top: 2px solid #08121b;
            border-left: 2px solid #08121b;
        }
        td{
            border: 1px #4e5255 solid; 
            color: #000f08;
            height: 45px;
            background-color: #fff;
        }
        .fisrtblock{width: 82px;}
        .hour{background-color: #9db5d9;}
        .channel{color: #fff;}
        .bottom{
            background-color: #cadbed;
            color: #7c8c99;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th class="fisrtblock"></th>
            <th class="channel">OCN</th>
            <th class="channel">SUPER ACTION</th>
            <th class="channel">채널 CGV</th>
            <th class="channel">XTM</th>
        </tr>
        <tr>
            <th class="hour">19시</th>
            <td rowspan="2">의뢰인</td>
            <td>CSI MIAMI 시즌2(11회)</td>
            <td>지구가 멈춘 날</td>
            <td>Friends(20회)</td>
        </tr>
        <tr>
            <th class="hour">20시</th>
            <td>미트더 스파르탄</td>
            <td rowspan="3">공감랭크쇼</td>
            <td>Friends(21회)</td>
        </tr>
        <tr>
            <th class="hour">21시</th>
            <td>CSI 시즌2(12회)</td>
            <td rowspan="3">스워드 피쉬</td>
            <td>가제트(81회)</td>
        </tr>
        <tr>
            <th class="hour">22시</th>
            <td>CSI 시즌2(13회)</td>
            <td>가제트(82회)</td>
        </tr>
        <tr>
            <th class="hour">23시</th>
            <td>더 록</td>
            <td>탑기어</td>
            <td>가제트(83회)</td>
        </tr>
        <tr>
            <td colspan="5" class="bottom"><em>일간단위로 업데이트 되며, 방송사 사정에 따라 변경될 수 있습니다.</em></td>
        </tr>
    </table>
</body>
</html>
