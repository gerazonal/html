<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마몽드</title>
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <h1>For #My Skin</h1>
    <ul>
        <li>
            <a href="#">
                <div class="imgbox">
                    <img src="./images/makeup1.jpg" alt="화장품1">
                </div>
                <div class="info">
                    <p class="tag">#수분결광</p>
                    <h2>플로라 글로우 로즈 리퀴드 마스크</h2>
                    <p>어느 각도에서도 매끈 촉촉 수분결광</p>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="imgbox">
                    <img src="./images/makeup2.jpg" alt="화장품2">
                </div>
                <div class="info">
                    <p class="tag">#딥클렌징</p>
                    <h2>어메이징 딥 민트 클렌징밤</h2>
                    <p>모공피지에는 민트 클렌징밤</p>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="imgbox">
                    <img src="./images/makeup3.jpg" alt="화장품3">
                </div>
                <div class="info">
                    <p class="tag">#수분진정</p>
                    <h2>카밍 샷 아줄렌 흔적 수분앰플</h2>
                    <p>수부지 피부 흔적*진정 앰플</p>
                    <p class="cap">*색소침착 등의 흔적</p>
                </div>
            </a>
        </li>
        <li class="last">
            <a href="#">
                <div class="imgbox">
                    <img src="./images/makeup4.jpg" alt="화장품4">
                </div>
                <div class="info">
                    <p class="tag">#모공축소</p>
                    <h2>포어 슈링커 바쿠치올 크림</h2>
                    <p>모공 슈링크* 효과엔 바쿠치올 크림</p>
                    <p class="cap">*슈링크(shrink):줄어들다, 수축되다</p>
                </div>
            </a>
        </li>
    </ul>
</body>
</html>
