<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divspan응용2</title>
    <style>
        *{padding: 0; margin: 0;}
        div{
            border: #fe0000 solid 2px;
            padding: 41px 20px 16px;
            width: 644px;
            margin: auto;
        }
        div h1{
            text-align: center;
            background-color: #ffff00;
            padding: 21px;
            margin-bottom: 26px;
        }
        div h2{ 
            background-color: #d3d3d3;
            text-align: center;
            padding: 14px;
            margin-bottom: 23px;
        }
        div h4{
            margin-bottom: 24px;
        margin-top: 25px;
        }
        div .info{
            color: blue;
        }
        div ul{padding-left: 53px;
        margin-bottom: 43px;}
        div .cheer{
            margin-bottom: 48px;
        font-size: 11px;
        }
        div .last{
            margin-bottom: 48px;
            font-size: 11px;
        }
        div .event{
            background-color: #7b017a;
            color: #fff;
            padding: 9px 5px;
            margin-right: 6px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>한국 영재 올림피아드</h1>
        <p><span class="info">한국 영재 올림피아드(Korea Olympiad for the Gifted Studentes)는...</span></p>
        <h4>(↑ 클릭하면 자세한 설명으로 이동합니다.)</h4>
        <h2>대회 개요</h2>
        <ul>
            <li>대회일시</li>
            <li>대회일시</li>
            <li>대회일시</li>
        </ul>
        <p class="cheer">한국 영재 올림피아드에 참가하는 학생 여러분들을 진심으로 환영하며 격려를 아끼지 않습니다.</p>
        <p class="last">과학에 관심있고 재능있는 여러분들의 도전을 응원하겠습니다!</p>
        <p>
            <span class="event">이벤트</span>
            <span class="event">이벤트</span>
            <span class="event">이벤트</span>
        </p>
    </div>
</body>
</html>
