<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체data</title>
</head>
<body>
    <script>
        // 하나의 객체에 여러개를 저장
        // 객체 : 이름, 성별, 주소, 전화번호 등등의 정보 data의 묶음

        // 객체를 선언하는 방법
        // 객체 선언 {}
        // 객체에 접근해서 data를 출력하는 방법
        // 원하는 데이터에 접근할 때 : 객체 변수명.key값
        // 객첸는 indexkey값을 개발자가 만듦
        // 서버있는 api data하고 통신할 때는 json파일 형식으로 주고받는다

        // 배열로 선언했을 때
        let score = [100,90,80,70]
        document.write(`영어점수=${score[0]}<br> 국어점수=${score[1]}<br> 수학점수=${score[2]}<br> 컴퓨터점수=${score[3]}`)

        // 객체로 선언했을 때
        let jumsu = {
            eng:100,
            kor:90,
            mat:80,
            com:70,
        }
        document.write("<hr>")
        // 객체로 접근 후 출력
        document.write(`영어점수=${jumsu.eng} <br>국어점수=${jumsu.kor}<br>수학점수=${jumsu.mat}<br> 컴퓨터점수=${jumsu.com}<br>`)

        document.write('<hr>')
        // 책 목록을 출력하는 프로그램(객체)
        let book = [
            {
                제목 : "소년이 온다",
                저자 : "한강",
                가격: 13500,
                출간일 : "2014년 5월 19일",
                평점 : 9.8 ,
                preview: "본 콘텐츠는 (사)한국출판인회의에서 배포하는 ‘KoPub 글꼴’을 사용하고 있습니다. 본 전자책은 구동되는 단말기나 소프트웨어, 서체 등에 따라 다르게 보일 수 있습니다. 이 책 내용의 전부 또는 일부를 재사용하려면 반드시 저작권자와 창비 양측의 동의를 받아야 합니다."
            },
            {
                제목 : "작별하지 않는다",
                저자 : "한강",
                가격: 15120,
                출간일 : "2014년 5월 19일",
                평점 : 9.8 ,
                preview: "본 콘텐츠는 (사)한국출판인회의에서 배포하는 ‘KoPub 글꼴’을 사용하고 있습니다. 본 전자책은 구동되는 단말기나 소프트웨어, 서체 등에 따라 다르게 보일 수 있습니다. 이 책 내용의 전부 또는 일부를 재사용하려면 반드시 저작권자와 창비 양측의 동의를 받아야 합니다."
            }
        ]
        document.write(`책제목:${book.제목} <br> 가격:${book.가격}<br> 저자:${book.저자}<br> 출간일:${book.출간일} <br> 평점:${book.평점} <br> 미리보기:${book.preview}`)
    </script>
</body>
</html>
