<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표합치기응용</title>
    <style>
        table{
            border: 1px #010101 solid;
            margin: auto;
            text-align: center;
            width: 400px; 
            color: #0b0004;
            border-spacing: 0;
            border-collapse: collapse;
            margin: 52px;
            margin: auto;
        }
        th{
            border: #010101 1px solid;
            height: 54px;
        }
        td{
            border: 1px #010101 solid;
            height: 54px;
            color: #090500;
        }
        a{text-decoration: none;}
        a:hover{text-decoration: underline;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">2025년 판매현황</th>
        </tr>
        <tr>
            <td colspan="2">전반기</td>
            <td colspan="2">후반기</td>
        </tr>
        <tr>
            <td>계획</td>
            <td>실적</td>
            <td>계획</td>
            <td>실적</td>
        </tr>
        <tr>
            <td>100</td>
            <td>89</td>
            <td>100</td>
            <td>92</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>분류</th>
            <th>사이트주소(URL)</th>
        </tr>
        <tr>
            <td rowspan="2">검색엔진</td>
            <td><a href="http://www.naver.com" target="_blank">네이버(NAVER)</a></td>
        </tr>
        <tr>
            <td><a href="http://www.daum.net" target="_blank">다음(DAUM)</a></td>
        </tr>
        <tr>
            <td rowspan="2">a오픈마켓</td>
            <td><a href="http://www.auction.co.kr" target="_blank">옥션(AUCTION)</a></td>
        </tr>
        <tr>
            <td><a href="http://www.gmarket.co.kr" target="_blank">G-마켓(GMARKET)</a></td>
        </tr>
    </table>
</body>
</html>
