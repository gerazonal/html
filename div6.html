<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divspan응용1</title>
    <style>
        *{margin: 0; padding: 0;}
        div span{
            font-style: italic;
            font-weight: 300;
        }
        div li{
            font-weight: 500;
            margin-left: 30px;
        }
        div{
            width: 602px;
            padding: 30px 10px;
        }
        div h1{margin-bottom: 31px;}
        div h2{margin-bottom: 26px;}
    </style>
</head>
<body>
    <div>
        <h1>
            카라멜 마끼아또
        </h1>
        <h2>
            제품 영양 정보
        </h2>
        <ul>
            <li>
                1회 제공량 : <span>200kal</span> 
            </li>
            <li>
                포화지방 : <span>4.5g</span> 
            </li>
            <li>
                카페인 : <span>75mg</span> 
            </li>
        </ul>
    </div>
</body>
</html>
