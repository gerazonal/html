<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Onboarding</title>
    <link rel="stylesheet" href="./css/slide.css" />
</head>
<body>
    <div class="onboarding">

    <div class="slides">
        <section class="slide active">
        <h1>차박,<br>어디로 떠나야 할지 모르겠나요?</h1>
        <p>지도 기반 위치 앱 및 키워드 검색으로<br>내가 원하는 장소를 한번에!</p>
        <img src="./images/work1-1.png" alt="온보딩 1" />
        </section>

        <section class="slide">
        <h1>차만 있다면<br><strong>장비는 가격부담 적은 렌탈로</strong></h1>
        <p>차박에 필요한 물품들을 용도별로 둘러보세요.</p>
        <img src="./images/work2-1.png" alt="온보딩 2" />
        </section>

        <section class="slide">
        <h1>일상이 바쁠땐<br><strong>실시간 라이브로 대리만족</strong> 하세요.</h1>
        <p>라이브로 나를 뽐내고 시청자들과 실시간으로 소통하세요.</p>
        <img src="./images/work3-1.png" alt="온보딩 3" />
        </section>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <button id="startBtn" class="start-btn" disabled>시작하기</button>

    </div>

    <script src="./js/slide.js"></script>
</body>
</html>
