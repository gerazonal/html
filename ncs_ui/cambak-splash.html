<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAMBAK</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a5568;
            --bg-color: #fafbfc;
            --text-color: #2d3748;
            --accent-color: #5a6d82;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Status bar mockup */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .time {
            font-feature-settings: "tnum";
            letter-spacing: -0.5px;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .signal-icon, .wifi-icon, .battery-icon {
            height: 12px;
        }

        /* Background gradient animation */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fafbfc 0%, #f0f3f7 50%, #e8ecf1 100%);
            z-index: -1;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mountain logo SVG */
        .logo-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-svg path {
            fill: var(--primary-color);
            animation: logoFill 1.5s ease-out forwards;
            transform-origin: center bottom;
        }

        @keyframes logoFill {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Brand name */
        .brand-name {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--primary-color);
            margin-bottom: 12px;
            font-family: 'Space Mono', monospace;
            animation: letterSpacing 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes letterSpacing {
            from {
                letter-spacing: 20px;
                opacity: 0;
            }
            to {
                letter-spacing: 8px;
                opacity: 1;
            }
        }

        .tagline {
            font-size: 14px;
            font-weight: 300;
            color: var(--accent-color);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Loading dots */
        .loading-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* Home indicator */
        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 100px;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 85, 104, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: float1 20s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: float2 15s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, -20px);
            }
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .logo-svg {
                width: 60px;
                height: 60px;
            }
            
            .brand-name {
                font-size: 36px;
            }
            
            .loading-container {
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Status bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <svg class="signal-icon" viewBox="0 0 24 12" fill="currentColor">
                <rect x="0" y="8" width="4" height="4" rx="1"/>
                <rect x="6" y="5" width="4" height="7" rx="1"/>
                <rect x="12" y="2" width="4" height="10" rx="1"/>
                <rect x="18" y="0" width="4" height="12" rx="1"/>
            </svg>
            <svg class="wifi-icon" viewBox="0 0 20 14" fill="currentColor">
                <path d="M10 14C10.828 14 11.5 13.328 11.5 12.5C11.5 11.672 10.828 11 10 11C9.172 11 8.5 11.672 8.5 12.5C8.5 13.328 9.172 14 10 14Z"/>
                <path d="M13.5 9.5C12.3 8.3 10.7 7.5 9 7.5C7.3 7.5 5.7 8.3 4.5 9.5"/>
                <path d="M16.5 6.5C14.6 4.6 12 3.5 9 3.5C6 3.5 3.4 4.6 1.5 6.5"/>
            </svg>
            <svg class="battery-icon" viewBox="0 0 28 14" fill="currentColor">
                <rect x="0" y="2" width="22" height="10" rx="2.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <rect x="2" y="4" width="18" height="6" rx="1" fill="currentColor"/>
                <rect x="23" y="5" width="2" height="4" rx="1" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <!-- Background -->
    <div class="bg-gradient"></div>

    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- Main splash content -->
    <div class="splash-container">
        <div class="logo-container">
            <!-- Mountain logo -->
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15 L80 75 L65 75 L50 45 L35 75 L20 75 Z"/>
            </svg>
            
            <!-- Brand name -->
            <h1 class="brand-name">CAMBAK</h1>
            
            <!-- Tagline -->
            <p class="tagline">EXPLORE BEYOND</p>
        </div>

        <!-- Loading indicator -->
        <div class="loading-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Home indicator -->
    <div class="home-indicator"></div>
</body>
</html>
