<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>CAMBAK - 회원가입</title>

  <!-- ✅ 새 CSS 만들지 않고 signup.css만 사용 -->
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <main class="phone" role="main">
    <!-- ✅ 로그인과 동일한 로고 블록 -->
    <div class="center logo" aria-label="CAMBAK">
      <svg viewBox="0 0 120 90" aria-hidden="true">
        <path d="M60 8 L98 76 H82 L60 36 L38 76 H22 Z" fill="#3c495d"/>
      </svg>
      <div class="word">CAMBAK</div>
    </div>

    <!-- ✅ 로그인과 동일한 form 스타일을 그대로 사용 -->
    <form class="form" id="signupForm" autocomplete="on" novalidate>
      <div class="field">
        <div class="label">이름</div>
        <input
          class="input"
          name="name"
          id="name"
          type="text"
          placeholder="이름을 입력하세요"
          autocomplete="name"
        />
        <div class="error" id="errName" aria-live="polite"></div>
      </div>

      <div class="field">
        <div class="label">이메일</div>
        <input
          class="input"
          name="email"
          id="email"
          type="email"
          placeholder="이메일을 입력하세요"
          inputmode="email"
          autocomplete="email"
          autocapitalize="none"
          spellcheck="false"
        />
        <div class="error" id="errEmail" aria-live="polite"></div>
      </div>

      <div class="field">
        <div class="label">비밀번호</div>
        <div class="pw-row">
          <input
            class="input"
            name="password"
            id="password"
            type="password"
            placeholder="비밀번호를 입력하세요"
            autocomplete="new-password"
          />
          <button class="pw-toggle" type="button" data-target="password">보기</button>
        </div>
        <div class="error" id="errPassword" aria-live="polite"></div>
      </div>

      <div class="field">
        <div class="label">비밀번호 확인</div>
        <div class="pw-row">
          <input
            class="input"
            name="password2"
            id="password2"
            type="password"
            placeholder="비밀번호를 다시 입력하세요"
            autocomplete="new-password"
          />
          <button class="pw-toggle" type="button" data-target="password2">보기</button>
        </div>
        <div class="error" id="errPassword2" aria-live="polite"></div>
      </div>

      <!-- ✅ 로그인과 동일한 버튼 규격: .btn.primary -->
      <button class="btn primary" type="submit" id="signupBtn">회원가입</button>

      <!-- ✅ 로그인과 동일한 outline 버튼 규격(선택) -->
      <button class="btn outline" type="button" id="toLoginBtn">돌아가기</button>
    </form>
  </main>

  <script src="./js/signup.js" defer></script>
</body>
</html>
