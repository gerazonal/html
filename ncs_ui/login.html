<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>CAMBAK - 로그인</title>

  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <main class="phone" role="main">
    <div class="center logo" aria-label="CAMBAK">
      <!-- 심볼 -->
      <svg viewBox="0 0 120 90" aria-hidden="true">
        <path d="M60 8 L98 76 H82 L60 36 L38 76 H22 Z" fill="#3c495d"/>
      </svg>
      <div class="word">CAMBAK</div>
    </div>

    <form class="form" id="loginForm" autocomplete="on">
      <div class="field">
        <div class="label">아이디</div>
        <input
          class="input"
          name="username"
          id="username"
          type="text"
          placeholder="아이디를 입력하세요"
          inputmode="text"
          autocapitalize="none"
          spellcheck="false"
        />
      </div>

      <div class="field">
        <div class="label">비밀번호</div>
        <input
          class="input"
          name="password"
          id="password"
          type="password"
          placeholder="비밀번호를 입력하세요"
          autocomplete="current-password"
        />
      </div>

      <button class="btn primary" type="submit">로그인</button>
      <button class="btn outline" type="button" id="signupBtn">회원가입</button>

      <nav class="links" aria-label="계정 도움말">
        <a href="#" id="findId">아이디 찾기</a>
        <span class="sep">|</span>
        <a href="#" id="findPw">비밀번호 찾기</a>
        <span class="sep">|</span>
        <a href="#" id="browse">둘러보기</a>
      </nav>

      <div class="divider" aria-hidden="true">간편 로그인</div>

      <div class="social" aria-label="소셜 로그인">
        <!-- 카카오 -->
        <button type="button" aria-label="카카오로 로그인" id="kakao">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="6" y="6" width="52" height="52" rx="14" fill="#FEE500"/>
            <path d="M32 18c-9.1 0-16.5 5.7-16.5 12.7 0 4.5 3.1 8.5 7.8 10.7-.3 1.2-1.1 4.4-1.2 4.9 0 0-.1.4.2.5.3.1.6 0 .6 0 .5-.1 5.5-3.7 6.9-4.7.7.1 1.4.1 2.2.1 9.1 0 16.5-5.7 16.5-12.7S41.1 18 32 18z" fill="#2d2d2d"/>
          </svg>
        </button>

        <!-- 네이버 -->
        <button type="button" aria-label="네이버로 로그인" id="naver">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="6" y="6" width="52" height="52" rx="14" fill="#03C75A"/>
            <path d="M24 20h7.4l8.6 12.4V20H47v24h-7.4L31 31.6V44H24V20z" fill="#fff"/>
          </svg>
        </button>

        <!-- 페이스북 -->
        <button type="button" aria-label="페이스북으로 로그인" id="facebook">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="6" y="6" width="52" height="52" rx="14" fill="#1877F2"/>
            <path d="M36.8 22.5h4.1V17h-4.1c-4.6 0-7.6 2.7-7.6 7.5v3.1h-4.1v5.3h4.1V47h5.9V32.9h4.7l.8-5.3h-5.5v-2.4c0-1.6.8-2.7 1.7-2.7z" fill="#fff"/>
          </svg>
        </button>

        <!-- 구글 -->
        <button type="button" aria-label="구글로 로그인" id="google">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="6" y="6" width="52" height="52" rx="14" fill="#fff" stroke="#e5e7eb"/>
            <path d="M50 32.7c0-1.2-.1-2.1-.3-3.1H32v5.7h10.4c-.2 1.4-1.4 3.6-3.9 5.1l-.1.4 5.5 4.2.4 0C47.8 41.7 50 37.7 50 32.7z" fill="#4285F4"/>
            <path d="M32 50c5.1 0 9.3-1.7 12.4-4.6l-5.9-4.6c-1.6 1.1-3.7 1.8-6.5 1.8-5 0-9.2-3.3-10.7-7.9l-.4 0-5.9 4.5-.1.4C17.9 45.5 24.5 50 32 50z" fill="#34A853"/>
            <path d="M21.3 34.7c-.4-1.2-.7-2.4-.7-3.7s.3-2.5.7-3.7l0-.4-6.1-4.6-.2.1C13.7 25 13 28 13 31c0 3 1 6 2.8 8.6l5.5-4.2z" fill="#FBBC05"/>
            <path d="M32 19.4c3.4 0 5.7 1.5 7 2.7l5.1-4.9C41.3 14.6 37.1 13 32 13c-7.5 0-14.1 4.5-17.1 11.1l6.3 4.8c1.5-4.6 5.7-9.5 10.8-9.5z" fill="#EA4335"/>
          </svg>
        </button>
      </div>
    </form>

    <!-- <div class="start-wrap">
      <button class="btn start" type="button" id="startBtn">시작하기</button>
    </div> -->
  </main>

  <script src="./js/login.js" defer></script>
</body>
</html>
