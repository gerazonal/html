<!-- community.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>도르멍 | 커뮤니티</title>
  <link rel="stylesheet" href="./css/commu.css" />
</head>
<body>
  <div class="app">

    <!-- 스크롤 영역 (탭바 위까지만) -->
    <main class="content">

      <!-- 상단 헤더 -->
      <header class="topbar">
        <h1 class="topbar-title">커뮤니티</h1>
        <button class="topbar-profile" type="button" aria-label="프로필">
          <img src="./images/user1.png" alt="프로필" />
        </button>
      </header>

      <!-- 공유 섹션 -->
      <section class="share">
        <div class="share-head">
          <p class="share-title">지금 순간을 공유해보세요</p>
          <button class="make-btn" type="button">만들기</button>
        </div>

        <!-- 가로 스크롤 (스토리/썸네일) -->
        <div class="story-row" aria-label="공유 썸네일 목록">
          <article class="story">
            <img class="story-img" src="./images/commushare1.png" alt="" />
            <img class="story-avatar" src="./images/user1.png" alt="" />
          </article>
          <article class="story">
            <img class="story-img" src="./images/commushare2.png" alt="" />
            <img class="story-avatar" src="./images/user2.png" alt="" />
          </article>
          <article class="story">
            <img class="story-img" src="./images/commushare3.png" alt="" />
            <img class="story-avatar" src="./images/user3.png" alt="" />
          </article>
          <article class="story">
            <img class="story-img" src="./images/commushare4.png" alt="" />
            <img class="story-avatar" src="./images/user4.png" alt="" />
          </article>
          <article class="story">
            <img class="story-img" src="./images/commushare5.png" alt="" />
            <img class="story-avatar" src="./images/user5.png" alt="" />
          </article>
        </div>
      </section>

      <!-- 피드 섹션 -->
      <section class="feed">
        <h2 class="feed-title">내가 추천하는 자전거 길</h2>

        <!-- 카드 1 -->
        <article class="post">
          <div class="post-head">
            <div class="post-user">
              <img class="post-avatar" src="./images/user2.png" alt="" />
              <div class="post-meta">
                <div class="post-name-row">
                  <span class="post-name">김이나</span>
                  <span class="post-level">Lv.30</span>
                </div>
                <span class="post-time">10min</span>
              </div>
            </div>
            <button class="post-more" type="button" aria-label="더보기">⋯</button>
          </div>

          <div class="post-media">
            <img src="./images/commurec1.png" alt="" />
          </div>

          <div class="post-foot">
            <div class="post-stats">
  <span class="stat">
    <img class="stat-icon" src="./images/like.png" alt="좋아요" />
    <span class="num">108</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/comment.png" alt="댓글" />
    <span class="num">5</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/view.png" alt="조회" />
    <span class="num">300</span>
  </span>
</div>

            <button class="pill" type="button">View active</button>
          </div>
        </article>

        <!-- 카드 2 -->
        <article class="post">
          <div class="post-head">
            <div class="post-user">
              <img class="post-avatar" src="./images/user3.png" alt="" />
              <div class="post-meta">
                <div class="post-name-row">
                  <span class="post-name">장이나</span>
                  <span class="post-level">Lv.42</span>
                </div>
                <span class="post-time">38min</span>
              </div>
            </div>
            <button class="post-more" type="button" aria-label="더보기">⋯</button>
          </div>

          <div class="post-media">
            <img src="./images/commurec2.png" alt="" />
          </div>

          <div class="post-foot">
            <div class="post-stats">
  <span class="stat">
    <img class="stat-icon" src="./images/like.png" alt="좋아요" />
    <span class="num">108</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/comment.png" alt="댓글" />
    <span class="num">5</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/view.png" alt="조회" />
    <span class="num">300</span>
  </span>
</div>
        </article>

        <!-- 카드 3 -->
        <article class="post">
          <div class="post-head">
            <div class="post-user">
              <img class="post-avatar" src="./images/user4.png" alt="" />
              <div class="post-meta">
                <div class="post-name-row">
                  <span class="post-name">유이나</span>
                  <span class="post-level">Lv.22</span>
                </div>
                <span class="post-time">1hr</span>
              </div>
            </div>
            <button class="post-more" type="button" aria-label="더보기">⋯</button>
          </div>

          <div class="post-media">
            <img src="./images/commurec3.png" alt="" />
          </div>

          <div class="post-foot">
            <div class="post-stats">
  <span class="stat">
    <img class="stat-icon" src="./images/like.png" alt="좋아요" />
    <span class="num">108</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/comment.png" alt="댓글" />
    <span class="num">5</span>
  </span>

  <span class="stat">
    <img class="stat-icon" src="./images/view.png" alt="조회" />
    <span class="num">300</span>
  </span>
</div>
        </article>

      </section>

    </main>

    <!-- 하단 탭바 (main과 동일한 디자인/색상/동작) -->
    <nav class="tabbar" aria-label="하단 탭바">
      <button class="tab" type="button" data-link="main.html">
        <span class="tab-icon"><img src="./images/homeicon.png" alt="홈" /></span>
        <span class="tab-label">홈</span>
      </button>

      <button class="tab active" type="button" data-link="community.html">
        <span class="tab-icon"><img src="./images/commuicon.png" alt="커뮤니티" /></span>
        <span class="tab-label">커뮤니티</span>
      </button>

      <button class="tab" type="button" data-link="course.html">
        <span class="tab-icon"><img src="./images/courseicon.png" alt="코스" /></span>
        <span class="tab-label">코스</span>
      </button>

      <button class="tab" type="button" data-link="ranking.html">
        <span class="tab-icon"><img src="./images/rankicon.png" alt="랭킹" /></span>
        <span class="tab-label">랭킹</span>
      </button>

      <button class="tab" type="button" data-link="my.html">
        <span class="tab-icon"><img src="./images/myicon.png" alt="마이" /></span>
        <span class="tab-label">마이</span>
      </button>
    </nav>

  </div>

  <script src="./js/commu.js"></script>
</body>
</html>
