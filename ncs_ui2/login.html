<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>도르멍 | 로그인</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="login-wrap">

    <!-- 로고 영역 -->
    <div class="logo-area">
      <img src="./images/logo.png" alt="도르멍 로고" />
    </div>

    <!-- 로그인 폼 -->
    <form class="login-form">
      <input
        type="text"
        placeholder="아이디 또는 이메일을 입력해주세요"
        class="input id-input"
      />
      <input
        type="password"
        placeholder="비밀번호를 입력해주세요"
        class="input pw-input"
      />

      <!-- 옵션 -->
      <div class="options">
        <label>
          <input type="checkbox" checked />
          <span>자동 로그인</span>
        </label>
        <label>
          <input type="checkbox" />
          <span>아이디저장</span>
        </label>
      </div>

      <!-- 로그인 버튼 -->
      <button type="button" class="login-btn">로그인</button>

      <!-- 하단 링크 -->
      <div class="links">
        <a href="#">아이디찾기</a>
        <span>|</span>
        <a href="#">비밀번호찾기</a>
        <span>|</span>
        <a href="#">회원가입</a>
      </div>
    </form>

    <!-- 소셜 로그인 -->
    <div class="social-login">
  <button class="social" data-provider="kakao">
    <img src="./images/kko.png" alt="카카오 로그인" />
  </button>
  <button class="social" data-provider="naver">
    <img src="./images/naver.png" alt="네이버 로그인" />
  </button>
  <button class="social" data-provider="facebook">
    <img src="./images/faceb.png" alt="페이스북 로그인" />
  </button>
</div>


  </div>

  <script src="./js/login.js"></script>
</body>
</html>
