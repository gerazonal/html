<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>도르멍 | 워크스루</title>
  <link rel="stylesheet" href="./css/slide.css" />
</head>
<body>
  <div class="slider">
    <div class="slides">
      <section class="slide active">
        <img src="./images/wtback1.png" alt="제주의 자연을 따라 달리는 자전거" />
        <h2>제주의 바람을 따라 달려요</h2>
        <p>바다와 오름 사이,<br>당신만의 속도로 제주를 한바퀴 돌아보세요</p>
      </section>

      <section class="slide">
        <img src="./images/wtback2.png" alt="자전거를 타는 여행자" />
        <h2>나에게 맞는 코스를 추천받아요</h2>
        <p>일정, 체력, 취향에 맞춰<br>AI가 코스를 자동으로 제안해드려요.</p>
      </section>

      <section class="slide">
        <img src="./images/wtback3.png" alt="제주 풍경 기록" />
        <h2>여정의 순간을 기록하고 나누세요</h2>
        <p>사진과 경로를 자동 저장하고,<br>완주 배지를 모아보세요</p>
      </section>
    </div>

    <div class="bottom-bar">
        <div class="indicator">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

  <button class="skip" type="button">SKIP</button>
  <button class="start-btn" type="button">바로 시작하기</button>

    </div>

  </div>

  <script src="./js/slide.js"></script>
</body>
</html>
