<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기3</title>
    <style>
        table{
            /* 테두리 색 */
            border-color: #bbb;
            /* 테두리선 두께 */
            border-width: 1px;
            /* 테두리선 종류 */
            border-style: solid;
            /* 명령 약식으로 적기 */
            border: 1px solid #bbb;
            width: 662px;
            margin: auto;
            border-spacing: 0px;
            border-collapse: collapse;
            border-top: 3px solid #002b5c;
            border-left: none;
            border-right: none;
        }
        th{
            border: 1px #bbb solid;
            color: #222;
            background-color: #f1f1f1;
            height: 51px;
            width: 132.4px;
            border-left: none;
        }
        td{
            border: solid 1px #bbb;
            text-align: center;
            color: #555;
            height: 51px;
        }
        caption{
            text-align: right;
            color: #555;
            margin-bottom:12px ;
        }
        .last{border-right: none;}
    </style>
</head> 
<body>
    <table>
        <caption>단위:억원
            <tr>
                <th>연도</th>
                <th>합계</th>
                <th>주택</th>
                <th>토목</th>
                <th class="last">플랜트</th>
            </tr>
            <tr>
                <th>2024</th>
                <td>301,778</td>
                <td>211,853</td>
                <td>42,676</td>
                <td class="last">47,249</td>
            </tr>
            <tr>
                <th>2023</th>
                <td>309,089</td>
                <td>214,647</td>
                <td>40,228</td>
                <td class="last">54,214</td>
            </tr>
            <tr>
                <th>2022</th>
                <td>265,422</td>
                <td>190,854</td>
                <td>40,307</td>
                <td class="last">34,261</td>
            </tr>
        </caption>
    </table>
</body>
</html>
