<head>
    <meta charset="UTF-8">

    <title>응용3</title>
    <style>
        h3{text-align: left;}
        h4{text-align: right;}
        .p1{text-align: left;}
        .p2{text-align: center;}
        .p3{text-align: right;}
        body{background-color: #90ee90;}
    </style>
</head>
<body>
    <h3>그렇게 사랑합니다.</h3>
    <h4>-한용운-</h4>
    <p class="p1">사랑한다는 사람앞에서는<br>
    사랑 한다는말을 안합니다 <br>
    안하는것이 아니라 <br>
    못하는 것이 사랑의 진실입니다.
    </p>
    <p class="p2">잊어버려야 하겠다는 말은 <br>
    잊을수 없다는말입니다. <br>
정말 잊고 싶을 때는 말이 없습니다.</p>
<p class="p3">헤어질 때 돌아보지 않는것은 <br>
너무 헤어지기 싫기때문입니다. <br>
그것은 헤어지는것이 아니라 <br>
같이 있다는 말입니다.</p>
</body>
