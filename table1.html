<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        /* 전체 표에 대한 디자인 */
        table{
            /* 선의 두께 */
            border-width: 1px;
            /* 선의 색상 */
            border-color: #000000;
            /* 선의 스타일 */
            border-style: solid;
            width: 600px;
            /* 텍스트 가운데 정렬은 이거지만 표는 이 태그 안먹음 */
            text-align: center;
            /* 표 가운데 정렬 */
            margin: auto;
            /* 표와 열 사이의 gap을 0으로 처리 */
            border-spacing: 0;
            /* 테두리 선 사이의 겹침 방지 */
            border-collapse: collapse;
        }
        /* 열에 대한 디자인 */
        th{
            border-width: 1px;
            border-color: #000000;
            border-style: solid;
            background-color: orange;
        }
        td{
            border-width: 1px;
            border-color: #000000;
            border-style: solid;
            background-color: #cdff00;
        }
        .blue{background-color: #0cf;}
        .red{background-color: red;}
    </style>
</head>
<body>
    <!-- 표만들기 -->
    <table>
        <!-- 행 -->
        <tr>
            <th>1교시</th>
            <th>2교시</th>
            <th class="blue">3교시</th>
        </tr>
        <tr>
            <td>포토샵</td>
            <td class="red">HTML</td>
            <td class="blue">JQUERY</td>
        </tr>
        <tr>
            <td class="red">일러스트</td>
            <td>CSS</td>
            <td class="blue">포트폴리오</td>
        </tr>
    </table>
</body>
</html>
