<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹접근성코딩</title>
    <style>
        table{
            border-top: 3px solid #262626;
            width: 530px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }
        thead{
            border-bottom: #262626 3px solid;
        }
        th{
            border: 1px solid #d3d3d3;
            height: 42px;
            background-color: #f2f2f2;
        }
        td{
            border: 1px solid #d3d3d3 ;
            text-align: center;
            height: 42px;
        }
        tfoot{
            border-top: #262626 solid 3px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>지역</th>
                <th>1분기</th>
                <th>2분기</th>
                <th>3분기</th>
                <th>4분기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>서울</th>
                <td>1,800</td>
                <td>2,300</td>
                <td>2,600</td>
                <td>4,300</td>
            </tr>
            <tr>
                <th>인천</th>
                <td>2,200</td>
                <td>1,900</td>
                <td>2,400</td>
                <td>2,300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,000</td>
                <td>4,200</td>
                <td>5,000</td>
                <td>6,600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
