<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사보고서</title>
    <style>
        h1{
            text-align: center;
            color: #222;
        }
        hr{
            height: 1px;
            background-color: #dbdbdb;
            margin-bottom: 170px;
        }
        table{
            margin: auto;
            border-top: 2px solid #414141;
            width: 1461px;
            text-align: center;
            border-spacing: 0;
            border-collapse: collapse;
        }
        th{
            height: 46px;
            border-bottom: 1px solid #d8d8d8;
            color: #222;
            font-size: 16px;
        }
        td{
            height: 89px;
            border-bottom: 1px solid #d8d8d8;
            color: #222;
            font-size: 19px;
        }
        .date{
            color: #838383;
            font-size: 11px;
        }
        .left{text-align: left;}

    </style>
</head>
<body>
    <h1>감사보고서</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>다운로드</th>
                <th>게시일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30</td>
                <td class="left">연결분기 2025 - 3Q - 검토보고서</td>
                <td><img src="./images/button.JPG" alt="다운로드버튼"></td>
                <td class="date">2025-11-13</td>
            </tr>
            <tr>
                <td>29</td>
                <td class="left">개별분기 2025 - 3Q - 검토보고서</td>
                <td><img src="./images/button.JPG" alt="다운로드버튼"></td>
                <td class="date">2025-11-13</td>
            </tr>
                        <tr>
                <td>28</td>
                <td class="left">연결반기 2025 - 2Q - 검토보고서</td>
                <td><img src="./images/button.JPG" alt="다운로드버튼"></td>
                <td class="date">2025-8-14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
