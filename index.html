<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class이름</title>
    <style>
        h1 {text-align: center; color: #fc0812;}

        p {text-align: center; }

        .p1{text-align:center;color:#d9784e;}
        .p2{color: #503eb4;}
        .p3{color: #f0d85e;}
        .last{color: #417f40;}

        hr { width: 320px; }
        .hr2{width: 390px;}
        .hr3{width: 280px;}
        .hr4{width: 350px;background-color: red;height: 10px;}
        .hr5{width: 310px;background-color: blue;height: 5px;}
        .hr6{width: 500px;height: 1px;}
        .hr7{width: 420px;}
        .hr8{width: 100%;}


    </style>
</head>

<body>
    <h1>절대반지는?</h1>
    <p class="p1">반지 세 개는 하늘 아래 요정왕들을 위한 것,</p>
    <hr>
    <p class="p2">일곱 개는 돌의 전당에 있는 난쟁이 군주들을 위한 것,</p>
    <hr class="hr2">
    <p class="p3">아홉 개는 죽은 운명의 인간을 위한 것,</p>
    <hr class="hr3">
    <p class="p1">하나는 암흑의 왕좌에 앉은 암흑 제왕을 위한 것,</p>
    <hr class="hr4">
    <p class="p2">그곳은 망령들이 지배라는 모르도르의 땅,</p>
    <hr class="hr5">
    <p class="p3">그 모든 반지를 다스릴 반지하나, 그 모든 반지를 찾기 위한 절대반지,</p>
    <hr class="hr6">
    <p class="p1">그 모든 반지를 암흑 속에 가두기 위한 반지는 절대반지뿐,</p>
    <hr class="hr7">
    <p class="p2">바로 망령들이 누워 있는 모르도르의 땅에</p>
    <hr class="hr8">
    <p class="last"><em>반지의 제왕 중에서...</em></p>
</body>

</html>
