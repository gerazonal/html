<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border: #d1d1d1 1px solid;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
            border-left: none;
            border-right: none;
            border-top: 2px #333 solid ;
        }
        th{
            border: #d1d1d1 1px solid;
            width: 192px;
            background-color: #f8f8f8;
            border-left: none;
            color: #272b2a;
            height: 40px;
            font-size: 14px;
            border-top: #333 2px solid;
        }
        td{
            border:  #d1d1d1 1px solid;
            border-left: none;
            color: #595c51;
            font-size: 14px;
        }
        .th1{width: 192px;}
        .th2{width: 275px;}
        .th3{width: 170px; border-right: none;}
        .str{border-right: none;}
        .left{text-align: left;}
        .height1{height: 50px;}
        .height2{height: 50px;}
        .height3{height: 70px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="th1">프로그램명</th>
            <th class="th2">기능</th>
            <th class="th3">수동설치</th>
        </tr>
        <tr>
            <td class="height1">
                암호화 프로그램<br>
                (AhnLab Safe Transaction)
            </td>
            <td class="left">
                온라인을 통해 처리되는 모든 정보를 보호하는 프로그램 (메모리보호 및 방화벽 기능)
            </td>
            <td class="str">
                <button>다운로드</button>
            </td>
        </tr>
        <tr>
            <td class="height2">
                키보드 보안 프로그램 <br>
                (KOS)
            </td>
            <td class="left">
                키보드를 통해 입력되는 정보유출(Keylog)등의 해킹툴로 부터 보호하는 프로그램
            </td>
            <td class="str">
                <button>다운로드</button>
            </td>
        </tr>
        <tr>
            <td class="height3">
                공동인증프로그램 <br>
                (Sign Korea Certification Toolkit)
            </td>
            <td class="left">
                공동인증 로그인과 거래내역에 대한 전자서명을 위한 프로그램입니다.
            </td>
            <td class="str">
                <button>다운로드</button>
            </td>
        </tr>
    </table>
</body>
</html>
