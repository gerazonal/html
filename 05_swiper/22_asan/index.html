<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일아산병원</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <button>
            <img src="./images/imgi_8_bg_header_lnb.png" alt="메뉴버튼">
        </button>
        <!-- 로고는 중요한 요소라 h1 태그를 붙여줌 -->
        <h1>
            <a href="./index.html"><img src="./images/imgi_9_img_header_logo.png" alt="서울아산병원로고"></a>
        </h1>
        <button>
            <img src="./images/imgi_10_img_topSerch.png" alt="검색버튼">
        </button>
    </div>

    <!-- swiper slide -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="./images/imgi_14_imageView.jpg" alt="메인사진1"></div>
        <div class="swiper-slide"><img src="./images/imgi_15_imageView.png" alt="메인사진2"></div>
        <div class="swiper-slide"><img src="./images/imgi_16_imageView.png" alt="메인사진3"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
